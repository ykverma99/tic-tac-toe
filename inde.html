<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="heading">
            <h1 class="heading--title">Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX" id="player">X</span> turn
        </section>
        <section class="grid-container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>   
        <section class="display winner hide" id="winner"></section>     
        <section class="controls">
            <button class="reset" id="reset">Reset</button>
        </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
